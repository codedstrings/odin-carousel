<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="icon" type="image/x-icon" href="assets/cat-favicon.png">
</head>
<body>
    <h1>Some Cute Cats</h1>
    <div class="carousel-container">
        <div class="carousel-track">
            <img src="https://w0.peakpx.com/wallpaper/786/483/HD-wallpaper-cute-cat-2-cat-animals-cute.jpg" alt="cat 1" class="carousel-slide">
            <img src="https://img.freepik.com/free-photo/cute-soft-kittens-with-bright-eyes-lined-up-eager-fun_157027-4369.jpg" alt="cat 2" class="carousel-slide">
            <img src="https://img.freepik.com/premium-photo/cute-kittens-playing-with-yarn_1237301-11870.jpg" alt="cat 3" class="carousel-slide">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <div class="dot-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <!-- <script src="scripts/index.js" defer></script>  -->
</body>
</html>
