<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Cat Carousel</title>
    <link rel="icon" type="image/x-icon" href="assets/cat-favicon.png">
</head>

<body>
    <h1>Daily Cat Fix</h1>

    <div class="carousel-container">
        <div class="carousel-track">
            <img src="#" alt="Adorable cat" class="carousel-slide">
            <img src="#" alt="Cute kitty" class="carousel-slide">
            <img src="#" alt="Sweet cat" class="carousel-slide">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <div class="dot-container">
        <span class="dot" title="Cat 1"></span>
        <span class="dot" title="Cat 2"></span>
        <span class="dot" title="Cat 3"></span>
    </div>
</body>

</html>
